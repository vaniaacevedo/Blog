{% extends 'blog/base.html' %}


{% block content %}
	<h1>Registration Page</h1>
	<form method="POST" action="{% url 'register' %}">
		{% csrf_token %}

		{% if form.errors %}
		<p>There are some errors in the form</p>
		{% endif %}

		{{form}}
    	<input type="submit" value="register" />
	</form>
{% endblock %}
